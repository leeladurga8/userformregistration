<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>USER REGISTRATION</title>
  </head>
  <body>
    <h1>USERFORM</h1>

   <div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
        <h1 class="display-6 mb-3">Welcome To Our NaturalFarms website </h1>
    </header>
   </div>
   <section class="container bg-success">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name:</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name:</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <form>
            <div class="row  "> 
            <div class="form-group row col-md-6 ">
              <label for="validationCustom03" class="col-sm-2 col-form-label ">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="validationCustom03" value="" required>
              </div>
            </div>
             <div class="form-group row col-md-6"> 
              <label for="validationCustom04" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="validationCustom04" value="" required>
             </div> 
             </div> 
             </div> 
             
            <div class="row">
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">phone number:</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid phonenumber.
                </div>
              </div>
              <div class="col-md-3 mt-0 mb-3 ">
                <label for="validationCustom05">Age:</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide age. 
                </div>
              </div>
              
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Gender:</label>
                <input type="text" class="form-control" id="validationCustom05" text="" required>
              </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom05" class="col-sm-4col-form-label">Address :</label>
                <div class="col-sm-10">
                  <input type="Address" class="form-control" id="validationCustom05" text="" required>
                </div>
              </div>
             
            
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City:</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State:</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option><option value="1">AndhraPradesh</option>
              <option value="2">Telangana</option>
              <option value="3">Banglore</option></option>
              Please select option.
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip:</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
   </section>
   

  </body>
</html>
